<div class="card">
    <h5 class="card-header card-header-color">User Registration</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)=" onSubmit()">
            <div class="row mb-3">
                <div class="from-group col">
                    <label>Title</label>
                    <select class="form-control" formControlName="title"
                        [ngClass]="{'is-invalid' : submitted && f['title'].errors}">
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                    </select>
                    <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                        <div *ngIf="f['title'].errors['required']">Title is required !!</div>

                    </div>
                </div>
                <div class="from-group col-5">
                    <label>First Name</label>
                    <input type="text" class="form-control" formControlName="firstName"
                        [ngClass]="{'is-invalid' : submitted && f['title'].errors}" />
                    <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                        <div *ngIf="f['title'].errors['required']">Title is required !!</div>

                    </div>
                </div>

                <div class="from-group col-5">
                    <label>Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="from-group col-5">
                    <label>Date of Birth</label>
                    <input type="date" class="form-control" formControlName="dob" />
                </div>

                <div class="from-group col-5">
                    <label>Email</label>
                    <input type="text" class="form-control" formControlName="email" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="from-group col-5">
                    <label>Password</label>
                    <input type="password" class="form-control" formControlName="password" />
                </div>

                <div class="from-group col-5">
                    <label>Confirm Password</label>
                    <input type="text" class="form-control" formControlName="confirmPassword" />
                </div>
            </div>

            <div class="row mb-3">
                <div class="from-group col from-check">
                    <input type="checkbox" class="from-check-input" id="acceptTerms" formControlName="acceptTerms" />
                    <label for="acceptTerms" class="from-check-input">Accept Term & Conditions</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="from-group text-center">
                    <button type="submit" class="btn btn-success me-1">{{buttonText}}</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card">
    <h5 class="card-header card-header-list-color">User List</h5>
    <div class="card-body">
        <div class="form-row">
            <div class="from-group col">
                <table class="table table-striped">
                    <tr>
                        <th>Title</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>DOB</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    <tr *ngFor="let user of users">
                        <td>{{user.title}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.dob}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <i class="fa fa-edit" style="color:green;" (click)="Edit(user.id)"></i>
                            <i class="fa fa-trash-o" style="color:red;" (click)="Delete(user.id)"></i>
                        </td>

                    </tr>
                </table>

            </div>

        </div>
    </div>
</div>
